<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GremChat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <style>
    :root {
      --background: #121212;
      --surface: #1e1e1e;
      --primary: #bb86fc;
      --primary-variant: #3700b3;
      --secondary: #03dac6;
      --on-background: #e0e0e0;
      --on-surface: #cccccc;
      --border-color: #2c2c2c;
      --input-bg: #2a2a2a;
      --scrollbar-thumb: #444;
      --scrollbar-track: #2a2a2a;
      --crown-color: gold;
      --system-font: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
        sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background);
      color: var(--on-background);
      font-family: var(--system-font);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      background-color: var(--surface);
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }

    header {
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid var(--border-color);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
    }

    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      font-size: 0.95rem;
      line-height: 1.4;
      font-family: var(--system-font);
    }

    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    #chat::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 4px;
    }

    #chat > div {
      max-width: 85%;
      word-wrap: break-word;
    }

    #chat strong {
      color: var(--primary);
    }

    .crown {
      color: var(--crown-color);
      font-weight: bold;
      margin-left: 4px;
    }

    .timestamp {
      color: #888;
      font-size: 0.75rem;
      margin-right: 6px;
      font-family: monospace;
      user-select: none;
    }

    footer {
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-top: 1px solid var(--border-color);
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    #msg {
      flex-grow: 1;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--on-surface);
      font-family: var(--system-font);
      font-size: 1rem;
    }

    #msg:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
    }

    button#send-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: var(--primary);
      color: #000;
      font-family: var(--system-font);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button#send-button:hover {
      background-color: var(--secondary);
    }

    #charCount {
      font-size: 0.8rem;
      color: var(--on-surface);
      margin-top: 0.5rem;
      text-align: right;
      height: 1em;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>GremChat</h2>
    </header>
    <main id="chat"></main>
    <footer>
      <div class="input-area">
        <input
          id="msg"
          placeholder="Type here..."
          maxlength="300"
          autofocus
          autocomplete="off"
          aria-label="Message input"
        />
        <button id="send-button" aria-label="Send message">Send</button>
      </div>
      <div id="charCount">0 / 300</div>
    </footer>
  </div>

  <script>
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = name + "=" + encodeURIComponent(value) + ";path=/;expires=" + d.toUTCString();
    }

    function getCookie(name) {
      const cookies = document.cookie.split(";").map(c => c.trim());
      for (const cookie of cookies) {
        if (cookie.startsWith(name + "=")) {
          return decodeURIComponent(cookie.substring(name.length + 1));
        }
      }
      return null;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const socket = io();

      let username = getCookie("gremlinChatUsername") || "";
      let secret = "";

      const chat = document.getElementById("chat");
      const input = document.getElementById("msg");
      const charCount = document.getElementById("charCount");
      const sendButton = document.getElementById("send-button");

      function appendMessage(data) {
        const div = document.createElement("div");

        let timeStr = "";
        if (data.timestamp) {
          const date = new Date(data.timestamp);
          const h = date.getHours().toString().padStart(2, "0");
          const m = date.getMinutes().toString().padStart(2, "0");
          const s = date.getSeconds().toString().padStart(2, "0");
          timeStr = `[${h}:${m}:${s}] `;
        }

        let crownHtml = "";
        if (data.crowned) {
          crownHtml = '<span class="crown" title="Gremlin Crown">ðŸ‘‘</span>';
        }

        const timestampSpan = document.createElement("span");
        timestampSpan.className = "timestamp";
        timestampSpan.textContent = timeStr;

        const strong = document.createElement("strong");
        strong.textContent = data.user;

        const messageText = document.createTextNode(`: ${data.text}`);

        div.appendChild(timestampSpan);
        div.appendChild(strong);
        div.innerHTML += crownHtml;
        div.appendChild(messageText);

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      function askCredentials() {
        if (username) {
          if (username.toLowerCase() === "legithegremlin") {
            secret = prompt("Enter secret passphrase for LegiTheGremlin (leave blank if none):") || "";
          } else {
            secret = "";
          }
          socket.emit("join", { username, secret });
          return;
        }
        username = prompt("Enter your username") || "Anonymous";
        setCookie("gremlinChatUsername", username);
        if (username.toLowerCase() === "legithegremlin") {
          secret = prompt("Enter secret passphrase for LegiTheGremlin (leave blank if none):") || "";
        } else {
          secret = "";
        }
        socket.emit("join", { username, secret });
      }

      socket.on("join_error", (data) => {
        alert(data.error);
        setCookie("gremlinChatUsername", "", -1);
        username = "";
        askCredentials();
      });

      socket.on("message", (data) => {
        appendMessage(data);
      });

      input.addEventListener("input", () => {
        charCount.textContent = `${input.value.length} / 300`;
      });

      input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          send();
        }
      });

      sendButton.addEventListener("click", send);

      function send() {
        const msg = input.value.trim();
        if (msg.length === 0) return;
        socket.emit("chat", { text: msg });
        input.value = "";
        charCount.textContent = "0 / 300";
        input.focus();
      }

      askCredentials();
    });
  </script>
</body>
</html>
